{% extends 'base/base.html' %}
{% block title %} صفحه ورود {% endblock %}
{% block body %}
    {% if comment %}
        کامنت شما ثبت شد
        <a href="{{ posts.get_absolute_url }}">بازگشت به پست</a>
    {% else %}
    <form style="margin: 0 auto;" action="{% url 'blog:post_comment' posts.id%}" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button dir="rtl" type="submit" class="btn btn-primary btn-lg btn-block", value="login " style="display: flex; justify-content: center; align-items: center;" >ثبت نظر</button>
    </form>
    {% endif %}
{% endblock %}
